<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no">
    <link href="../css/wxh_login.css" rel="stylesheet" type="text/css" media="screen" />
    <title>注册</title>
</head>
<body>
<div class="main" id="wx_register" v-cloak>
    <div class="header"><div><h1 class="pageName"><span>注册</span></h1></div></div>
    <div class="container">
        <div class="register">
            <div class="input nick">
                <input type="text" placeholder="请输入昵称">
                <p class="msg"></p>
            </div>
            <div class="gender">
                <ul class="radios">
                    <li class="on radio" type="1">男</li>
                    <li class="radio" type="0">女</li>
                </ul>
            </div>
            <div class="input phone">
                <input type="tel" placeholder="请输入手机号">
                <b class="clear"></b>
                <p class="msg"></p>
            </div>
            <div class="input validate">
                <input type="num" placeholder="请输入验证码">
                <span class="send">发送验证码</span>
                <p class="count"><span></span>s</p>
                <p class="msg"></p>
            </div>
            <div class="btn register" v-on:click="register()">注册</div>
        </div>
    </div>
</div>
<script type="application/javascript" src="../../js/zepto.min.js"></script>
<script type="application/javascript" src="../../js/vue.js"></script>
<script type="application/javascript" src="../../js/velocity.min.js"></script>
<script type="application/javascript" src="../../game/js/wx/wx_global.js"></script>
<script type="application/javascript" src="../../game/js/wx/wx_register.js"></script>
</body>
</html>
