<div class="main" id="wx_shop">
  <div class="header">
    <a class="back"></a>
    <h1 class="pageName"><span>{{shop.shopName}}</span></h1>
  </div>
  <div class="topWrap">
    <div class="bulletin"><b>公告:</b>{{shop.bulletin}}</div>
    <div class="recom">
      <div class="hd">{{shop.topList.name}}</div>
      <div class="bd">
        <ul>
          <li v-for = "(item,key) in shop.topList.list" class="foodList js-foodList" :foodId="item.id">
              <a>
                <div class="picWrap">
                  <img :src="item.img" alt="">
                </div>
                <div class="foodWrap">
                  <div class="foodCont">
                    <div class="foodName">{{item.name}}</div>
                    <div class="foodPrice">
                      <span>¥{{item.price}}<input type="hidden" class="js-foodPrice" :value="item.price" name="foodPrice"></span>
                    </div>
                    <div class="foodOp js-foodOp">
                      <span class="foodAdd js-foodAdd" v-on:click="changeFood($event,1)"></span>
                      <span class="foodNum"><input type="hidden" class="js-foodNum" value="0" name="foodNum"></span>
                    </div>
                  </div>
                </div>
              </a>
            </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="menuWrap">
    <div class="asideWrap">
      <ul>
        <li v-for = "(items,key) in shop.cartList" :type="key"><a>{{key}}</a></li>
      </ul>
    </div>
    <div class="mainWrap">
      <ul v-for = "(items,key) in shop.cartList" :type="key">
        <li v-for = "(item,key) in items" class="foodList js-foodList" :foodId="item.id">
          <a>
            <div class="picWrap">
              <img :src="item.img">
            </div>
            <div class="foodWrap">
              <div class="foodCont">
                <div class="foodName">{{item.name}}</div>
                <div class="foodContent">
                  <span class="foodSale">月售120</span>
                </div>
                <div class="foodPrice">
                  <span>¥{{item.price}}<input type="hidden" class="js-foodPrice" :value="item.price" name="foodPrice"></span>
                </div>
                <div class="foodOp js-foodOp">
                  <span class="foodAdd js-foodAdd" v-on:click="changeFood($event,1)"></span>
                  <span class="foodNum"><input readonly class="js-foodNum" value="0" name="foodNum"></span>
                  <span class="foodSub js-foodSub" v-on:click="changeFood($event,-1)"></span>
                </div>
              </div>
            </div>
          </a>
        </li>    
      </ul>
    </div>
  </div>
  <div class="cartWrap">
    <div class="cartList">
      <div class="hd"><span class="clearCart" v-on:click="clearCart()">清空购物车</span></div>
      <div class="bd">
        <ul>
          <li v-for = "(item,key) in cartList" class="foodList js-foodList" :foodId="item.id">
            <p class="name">{{item.name}}</p>
            <div class="foodOp js-foodOp">
              <span class="foodAdd js-foodAdd" v-on:click="changeFood($event,1)"></span>
              <span class="foodNum"><input readonly class="js-foodNum" value="0" name="foodNum"></span>
              <span class="foodSub js-foodSub" v-on:click="changeFood($event,-1)"></span>
            </div>
            <span class="foodPrice">¥{{item.price}} <input type="hidden" class="js-foodPrice" :value="item.price" name="foodPrice"></span>
          </li>
        </ul>
      </div>
    </div>
    <div class="cart on">
      <div class="cartIcon">
        <div class="number">10</div>
      </div>
      <div class="price">
        ¥<span>60</span>
      </div>
      <div class="accountBtn">结算</div>
    </div>
  </div>
  <div class="j-mask mask"></div>

                console.log(top)
                if( top >= $('.menuWrap').offset().top-t_h){

                }else{

                }

            changeFood:function(event,type){
                var _self = this
                var el = $(event.currentTarget)
                var $f = el.closest('.js-foodList')
                var $op = el.closest('.js-foodOp')
                var $num = $f.find('.js-foodNum')
                var num = $num.val() || 0
                var foodId = $f.attr('foodId')
                if(type==1){ //加
                    num++
                    $op.addClass('unfold')
                }else if(type==-1){ // 减
                    num--
                    if(num<1){
                        num = 0
                        if($op.hasClass('unfold')){
                            $op.removeClass('unfold')
                        }
                    }
                }
                _self.setData({'foodId':foodId,'foodNum':num})
                shop.modifyCart($f.attr('foodId'))
            },

            clearCart:function(){

              shop.modifyLocalStorCart(_self.shopId,[])

              $('js-foodList .js-foodOp.unfold').each(function(){

                  el.removeClass('unfold')
                  el.find('.js-foodNum').val(0)
              })

            getCart:function(){
                var _self = this
              // 获取本地存储，并更新数据
                var carts = shop.getStorage("carts");
                var shopId = _self.shopId
                if(carts[shopId]){
                    var cartNum=total = 0;
                    for(var key in carts[shopId]){
                        var num = carts[shopId][key].num;
                        var price = carts[shopId][key].price;
                        if(num>0){
                            total+=parseFloat(price*num);
                            cartNum+=num;
                            _self.setData({'foodId':carts[shopId][key].id,'foodNum':num})
                        }

                    }
                    total = total.toFixed(2);
                    if($('.cartIcon').find('input[name="total"]').length>0){
                        $('.cartIcon').find('input[name="total"]').val(total);
                    }else{
                        $('.cartIcon').append('<input type="hidden" value="'+total+'" name="total" >');
                    }
                    $('.cart .price span').html(total);
                    $('.cartIcon .number').html(cartNum);
                }
            },
            active:function () {
                var _self = this
                $(window).scroll(function(){

                })
                $('.cart.on .cartIcon').off().on('click',function(){

                      $('.j-mask').hide()
                  }else{

                  }
                })

                $('.j-mask').off().on('click',function(){
                    $('.cartList').removeClass('on')
                    $('.j-mask').hide()
