<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <meta name="format-detection" content="telephone=no">
  <link href="../css/wxh_ranking.css" rel="stylesheet" type="text/css" media="screen" />
  <title></title>
</head>
<body>
<div class="main" id="wx_ranking" v-cloak>
  <div class="header"><div><a class="back"></a> <h1 class="pageName"><span>排行榜</span></h1></div></div>
  <div class="container iscrollWrap">
    <div class="rankings barWrap">
      <ul class="hd flexBar">
        <!--<li v-on:click="getCharm()">魅力</li>-->
        <li class="on" v-on:click="getGame()">积分</li>
        <li v-on:click="getMvp()">mvp</li>
      </ul>
      <div class="bd">
        <!--<ul class="charm barCon barSWrap">-->
          <!--<ul class="hd">-->
            <!--<li v-on:click="getCharmT()"><span>实时</span></li>-->
            <!--<li v-on:click="getCharmY()"><span>昨日</span></li>-->
            <!--<li v-on:click="getCharmW()"><span>周榜</span></li>-->
            <!--<li  v-on:click="getCharmTt()"><span>总榜</span></li>-->
          <!--</ul>-->
        <!--</ul>-->
        <ul class="game barCon barSWrap on">
          <ul class="hd">
            <li class="on" v-on:click="getGameT()"><span>实时</span></li>
            <li v-on:click="getGameY()"><span>昨日</span></li>
            <li v-on:click="getGameW()"><span>周榜</span></li>
            <li  v-on:click="getGameTt()"><span>总榜</span></li>
          </ul>
        </ul>
        <ul class="mvp barCon barSWrap">
          <ul class="hd">
            <li v-on:click="getMvpT()"><span>实时</span></li>
            <li v-on:click="getMvpY()"><span>昨日</span></li>
            <li v-on:click="getMvpW()"><span>周榜</span></li>
            <li v-on:click="getMvpTt()"><span>总榜</span></li>
          </ul>
        </ul>
      </div>
    </div>
    <div class="ranking barSCon on">
      <ul :class="dataList.length<=0?'none':''" v-if="dataList.length>0">
        <li v-for = "(item,idx) in dataList">
          <p class="num">NO.{{idx+1}}</p>
          <div class="user">
            <div class="head"><img src="../wxImage/head.png"></div>
            <span class="name">{{item.userName}}</span>
          </div>
          <p class="value">{{item.quantity}}</p>
        </li>
      </ul>
      <p v-else class="defaultMess">{{defaultMess}}</p>
    </div>
  </div>
</div>
<script type="application/javascript" src="../../js/zepto.min.js"></script>
<script type="application/javascript" src="../../js/vue.js"></script>
<script type="application/javascript" src="../../js/velocity.min.js"></script>
<script type="application/javascript" src="../../game/js/animate.js"></script>
<script type="application/javascript" src="../../js/global.js"></script>
<script type="application/javascript" src="../../game/js/wx/wx_global.js"></script>
<script type="application/javascript" src="../../game/js/wx/wx_component.js"></script>
<script type="application/javascript" src="../../game/js/wx/wx_ranking.js"></script>
</body>
</html>
