<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no">
    <link href="../css/screen.css?v1" rel="stylesheet" type="text/css" media="screen" />
    <title>大屏登录页面</title>
    <style>

    </style>
</head>
<body>
<div class="main" id="s_login">
    <div class="banner"></div>
    <div class="login">
        <div class="input">
            <input type="text" name="name" placeholder="请输入用户名">
        </div>
        <div class="input">
            <input type="password" name="password" placeholder="请输入密码">
        </div>
        <p class="mess"></p>
        <div class="btn dologin js-login">登录</div>
    </div>

</div>
<script type="application/javascript" src="../../js/zepto.min.js"></script>
<script type="application/javascript" src="../../js/vue.js"></script>
<script type="application/javascript" src="../../js/velocity.min.js"></script>
<script type="application/javascript" src="../js/global.js"></script>
<script>
    $(function(){
        $(".js-login").off().on("click",function(){
            var user = $("input[name='name']").val()
            var passWord = $("input[name='password']").val()
            if(user!="" && passWord!=""){
                var d = {
                    url: 'game/screen/login',
                    data: {
                       // "authCode": "string",
                        "password": passWord,
                        "username": user
                    },
                    success: function (d) {
                        console.log(d)
                        if(d.status.code == "OK" && d.data){
                            document.cookie = "jm_x=" + d.data + "; path=/" // 设置cookie
                            window.location.href="screen.html"
                        }else{
                            $(".mess").html(d.status.msg)
                        }
                    },
                    error:function(){
                        $(".mess").html(d.status.msg)
                    }
                }
                global.ajax(d)
            }
        })
    })
</script>
</body>
</html>
