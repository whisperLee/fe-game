<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no">
    <link href="../css/wxh_login.css" rel="stylesheet" type="text/css" media="screen" />
    <title>登录</title>
</head>
<body>
<div class="main" id="wx_login" v-cloak>
    <div class="header"><div><h1 class="pageName"><span>登录</span></h1></div></div>
    <div class="container">
        <div class="login">
            <div class="input phone">
                <input type="tel" placeholder="请输入手机号">
                <b class="clear"></b>
                <p class="msg"></p>
            </div>
            <div class="input validate">
                <input type="num" placeholder="请输入验证码">
                <span class="send">发送验证码</span>
                <p class="count"><span></span>s</p>
                <p class="msg"></p>
            </div>
            <div class="btn login" v-on:click="login()">登录</div>
            <a href="wx_register.html" class="register">注册</a>
        </div>
    </div>
</div>
<script type="application/javascript" src="../../js/zepto.min.js"></script>
<script type="application/javascript" src="../../js/vue.js"></script>
<script type="application/javascript" src="../../js/velocity.min.js"></script>
<script type="application/javascript" src="../../js/global.js"></script>
<script type="application/javascript" src="../../game/js/wx/wx_global.js"></script>
<script type="application/javascript" src="../../game/js/wx/wx_login.js"></script>
</body>
</html>
