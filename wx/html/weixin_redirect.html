<div class="main"></div>
<script type="application/javascript" src="../../js/zepto.min.js"></script>
<script type="application/javascript" src="../../js/global.js"></script>
<script>
    var host = 'http://liyn.me:8888/web-api/v1/'
    $(function(){

        var redirect = {
            init:function(){
                var _self = this
                _self.code = global.urlHash().code
                _self.state = global.urlHash().state
                _self.aa()
            },
            aa:function(){
                var _self = this
                var d = {
                    url: 'face/wechat/redirect',
                    data: {
                        "code": _self.boxId,
                        "state": _self.state
                    },
                    success: function (d) {
                        if (d.status.code === 'OK') {
                            console.log(d)
                            window.location.href=d.data
                        } else {
                            global.pop_tips(d.status.msg)
                        }
                    }
                }
                global.ajax(d)
            }
        }
        redirect.init()
    })
</script>
