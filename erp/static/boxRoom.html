<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <meta name="format-detection" content="telephone=no">
  <link href="../css/boxRoom.css" rel="stylesheet" type="text/css" media="screen" />
  <title>首页</title>
</head>
<body>
<div class="main" id="e_login">
  <div class="contain">
    <div class="topMess"><b></b>1号包房呼叫服务</div>
    <div class="btns operate">
        <a class="btn unlock js-batch-unlock">解锁</a>
        <a class="btn lock js-batch-lock">锁定</a>
        <a class="btn free js-batch-free">空闲</a>
    </div>
    <div class="tableList roomList">
      <div class="th">
        <span class="check js-checkAll"></span>
        <span class="boxName">包房名</span>
        <span class="area">商圈</span>
        <span class="status">状态</span>
        <span class="inNum">在玩人数</span>
        <span class="outNum">等待人数</span>
        <span class="operate">操作</span>
      </div>
      <div class="tr">
          <span class="check js-check"></span>
          <span class="boxName">1包（女包）</span>
          <span class="area">观音桥</span>
          <span class="status free">空闲</span>
          <span class="inNum">0</span>
          <span class="outNum">5</span>
          <span class="operate"><a class="btn lock js-lock">锁定</a></span>
        </div>
      <div class="tr">
          <span class="check js-check"></span>
          <span class="boxName">2包（漫威）</span>
          <span class="area">观音桥</span>
          <span class="status lock">锁定</span>
          <span class="inNum">0</span>
          <span class="outNum">5</span>
          <span class="operate"><a class="btn unclock js-unlock">解锁</a></span>
        </div>
      <div class="tr">
          <span class="check js-check"></span>
          <span class="boxName">3包（怀旧）</span>
          <span class="area">观音桥</span>
          <span class="status using">使用中</span>
          <span class="inNum">12</span>
          <span class="outNum">5</span>
          <span class="operate"><a class="btn free js-free">空闲</a></span>
        </div>
      <div class="tr">
          <span class="check js-check"></span>
          <span class="boxName">4包（科技）</span>
          <span class="area">观音桥</span>
          <span class="status lock">锁定</span>
          <span class="inNum">0</span>
          <span class="outNum">5</span>
          <span class="operate"><a class="btn unlock js-unlock">解锁</a></span>
        </div>
      </div>
    </div>
</div>
<script type="application/javascript" src="../../js/zepto.min.js"></script>
<script type="application/javascript" src="../../js/vue.js"></script>
<script type="application/javascript" src="../../js/velocity.min.js"></script>
<script type="application/javascript" src="../js/global.js"></script>
<script>
    $(function(){
        eglobal.showNav(1)
    })
</script>
</body>
</html>
