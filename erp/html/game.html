<!DOCTYPE html>
<!--forbidden operators-->
<!--<html><head><title></title></head></body></html>-->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no">
    <link href="../css/game.css" rel="stylesheet" type="text/css" media="screen" />
    <title>游戏管理</title>
</head>
<body>
<div class="main" id="e_boxRoom" v-cloak>
    <div class="contain">
        <div class="tableList roomList gameManage">
            <div class="th">
                <p>是否呼叫</p>
                <p>包房名</p>
                <p>包房状态</p>
                <p>在玩/存活数</p>
                <p>操作</p>
            </div>
            <div class="tr" v-for = "(item,key) in roomList" :id="item.id" :isCallOut="item.callOutFlag">
                <p><i :class="`call ${item.callOutFlag?'on':'' }`" v-on:click="showCancelReason($event,item)"></i></p>
                <p>{{item.name}}</p>
                <p>{{item.roomStatus}}</p>
                <p>{{item.gamerCount}}/{{item.liveCount}}人</p>
                <p>
                    <a  class="btn " v-on:click="enter(item.id)" >进入</a>
                </p>
            </div>

        </div>

    </div>
</div>
<script type="application/javascript" src="../../js/zepto.min.js"></script>
<script type="application/javascript" src="../../js/vue.js"></script>
<script type="application/javascript" src="../../js/velocity.min.js"></script>
<script type="application/javascript" src="../../js/global.js"></script>
<script type="application/javascript" src="../js/eglobal.js"></script>
<script type="application/javascript" src="../js/boxRoom.js"></script>
</body>
</html>
