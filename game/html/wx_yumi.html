<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no">
    <link href="../css/wxh_yumi.css" rel="stylesheet" type="text/css" media="screen" />
    <title>遇米明细</title>
</head>
<body>
<div class="main" id="wx_yumi" v-cloak>
    <div class="header"><div><a class="back"></a> <h1 class="pageName"><span>遇米收支明细</span></h1></div></div>
    <div class="container">
        <div class="yumis">
            <ul>
                <li v-for = "item in yumi">
                    <h3>{{item.typeName}}</h3>
                    <p>{{item.gainTime}}</p>
                    <span v-if="item.quantity>0" class="add">+{{item.quantity}}</span>
                    <span v-else>{{item.quantity}}</span>
                </li>
            </ul>
        </div>
    </div>
</div>
<script type="application/javascript" src="../../js/zepto.min.js"></script>
<script type="application/javascript" src="../../js/vue.js"></script>
<script type="application/javascript" src="../../js/velocity.min.js"></script>
<script type="application/javascript" src="../../js/iscroll5.js"></script>
<script type="application/javascript" src="../../game/js/animate.js"></script>
<script type="application/javascript" src="../../game/js/wx/wx_global.js"></script>
<script type="application/javascript" src="../../game/js/wx/wx_yumi.js"></script>
</body>
</html>
