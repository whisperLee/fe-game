<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <meta name="format-detection"content="telephone=no">
    <link href="../css/end.css" rel="stylesheet" type="text/css" media="screen" />
    <title>游戏结束</title>
    <style>
        .resultInfo{color: #666; width:82%; margin: 0 auto; line-height: .2rem;}
        .costTime{ padding-left: .25rem; background: url("../image/close.png") no-repeat left center; background-size: contain;}
        .resultInfo .endTime{float:right; padding-left: .25rem; background: url("../image/close.png") no-repeat left center; background-size: contain;}
        .userAccount{position: absolute; left:8%; top:10%; width:84%; height:60%; background: #fff; border: 1px solid #cccc;z-index: 2; padding-top: .3rem; }
        .userAccount .mvp{position: absolute; left:10%; width:80%; top:-.25rem; height:.5rem;  background: url("../image/mvp1.png") no-repeat center; background-size: contain;}
    </style>
</head>
<body>
<div class="main" id="end">
        <p class="resultInfo">游戏用时：{{costTime}}</p>
        <p class="resultInfo">结束时间：{{endTime}}</p>
        <div class="result win">
            <h3 class="title"><span>{{gameStatusStr}}</span></h3>
            <ul class="userList">
                <li v-for="(user,idx) in winUsers" v-on:click="mvp($event)" :userid="user.userId" class="zan">
                    <userwin v-bind:user="user"></userwin>
                    <p><span>{{user.identityName}}</span></p>
                </li>

            </ul>
        </div>
        <div class="result lose">
            <h3 class="title"><span>失败</span></h3>
            <ul class="userList">
                <li v-for="(user,idx) in loseUsers" v-on:click="mvp($event)" :userid="user.userId">
                    <userlose v-bind:user="user"></userlose>
                    <p><span>{{user.identityName}}</span></p>
                </li>
            </ul>
        </div>
    <div class="layer userAccount">
        <div :class="personalAccountInfo.mvpFlag? 'mvp' : '' "></div>
        <userend class="userBack" v-bind:user="personalAccountInfo"></userend>
    </div>
</div>
<script type="application/javascript" src="../../js/zepto.min.js"></script>
<script type="application/javascript" src="../../js/vue.js"></script>
<script type="application/javascript" src="../../js/velocity.min.js"></script>


<script type="application/javascript" src="../js/global.js"></script>
<script type="application/javascript" src="../js/component.js"></script>
<script type="application/javascript" src="../js/animate.js"></script>
<script type="application/javascript" src="../js/end.js"></script>
</body>
</html>
