<!DOCTYPE html>
<!--forbidden operators-->
<!--<html><head><title></title></head></body></html>-->
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <meta name="format-detection" content="telephone=no">
  <link href="../css/wxh_pandect.css" rel="stylesheet" type="text/css" media="screen" />
  <title>游戏战绩</title>
</head>
<body>
<div class="main" id="wx_pandect" v-cloak>
  <div class="header"><div><a class="back"></a> <h1 class="pageName"><span>游戏战绩</span></h1></div></div>
  <div class="container">
    <div class="pandect" v-if="record.totalScreeningCount>0">
      <div class="title">
        <span class="fl">获胜：<b>{{record.totalWinScreeningCount}}</b></span>
        <span class="fr">总场次：{{record.totalScreeningCount}}</span>
      </div>
      <ul >
        <li v-for = "item in record.identityCountMap">
          <img :src="item.head" alt="">
          <p>
            <span class="fl">获胜:{{item.winCount}}</span>
            <span class="fr">场次:{{item.totalCount}}</span>
          </p>
        </li>
      </ul>
    </div>
    <p v-else class="defaultMess">{{defaultMess}}</p>
  </div>
</div>
<script type="application/javascript" src="../../js/zepto.min.js"></script>
<script type="application/javascript" src="../../js/vue.js"></script>
<script type="application/javascript" src="../../js/velocity.min.js"></script>
<script type="application/javascript" src="../../js/iscroll5.js"></script>
<script type="application/javascript" src="../../game/js/animate.js"></script>
<script type="application/javascript" src="../../js/global.js"></script>
<script type="application/javascript" src="../../game/js/wx/wx_global.js"></script>
<script type="application/javascript" src="../../game/js/wx/wx_component.js"></script>
<script type="application/javascript" src="../../game/js/wx/wx_pandect.js"></script>
</body>
</html>
