<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <meta name="format-detection"content="telephone=no">
    <link href="../css/end.css" rel="stylesheet" type="text/css" media="screen" />
    <title>游戏结束</title>
</head>
<body>
<div class="main" id="end">
    <div class="result">
        <h2>游戏结果</h2>
        <div class="win">
            <h3 class="title"><span>狼人阵营胜利</span></h3>
            <ul class="userList">
                <li v-for="(user,idx) in userwin" v-on:click="mvp($event)" :userid="user.userId" class="zan">
                    <userwin v-bind:user="user"></userwin>
                    <p><span>{{user.personalInfo.identityName}}</span></p>
                </li>


            </ul>
        </div>
        <div class="lose">
            <h3 class="title"><span>好人阵营失败</span></h3>
            <ul class="userList">
                <li v-for="(user,idx) in userlose" v-on:click="mvp($event)" :userid="user.userId">
                    <userlose v-bind:user="user"></userlose>
                    <p><span>{{user.personalInfo.identityName}}</span></p>
                </li>
            </ul>
        </div>

    </div>
    <div class="layer">

    </div>
</div>
<script type="application/javascript" src="../../js/zepto.min.js"></script>
<script type="application/javascript" src="../../js/vue.js"></script>
<script type="application/javascript" src="../../js/velocity.min.js"></script>


<script type="application/javascript" src="../js/global.js"></script>
<script type="application/javascript" src="../js/component.js"></script>
<script type="application/javascript" src="../js/animate.js"></script>
<script type="application/javascript" src="../js/end.js"></script>
</body>
</html>
