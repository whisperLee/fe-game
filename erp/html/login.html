<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <meta name="format-detection" content="telephone=no">
  <link href="../css/login.css" rel="stylesheet" type="text/css" media="screen" />
  <title>登录</title>
</head>
<body>
<div class="main" id="e_login">
  <div class="banner"></div>
  <div class="login">
    <div class="input">
      <input type="text" name="name" placeholder="请输入用户名">
    </div>
    <div class="input">
      <input type="password" name="password" placeholder="请输入密码">
    </div>
    <p class="mess"></p>
    <div class="btn dologin js-login">登录</div>
  </div>

</div>
<script type="application/javascript" src="../../js/zepto.min.js"></script>
<script type="application/javascript" src="../../js/vue.js"></script>
<script type="application/javascript" src="../../js/velocity.min.js"></script>
<script type="application/javascript" src="../../js/global.js"></script>
<script type="application/javascript" src="../js/eglobal.js"></script>
<script>
  $(function(){
      $(".js-login").off().on("click",function(){
          var user = $("input[name='name']").val()
          var passWord = $("input[name='password']").val()
          if(user!="" && passWord!=""){
              var d = {
                  url: 'employee/login',
                  data: {
                    "erp":user,
                    "password": passWord
                  },
                  success: function (d) {
                      console.log(d)
                      if(d.status.code == "OK" && d.data){
                          //eglobal.setCookie("y_Ys_F",d.data)
                          window.location.href="index.html"
                      }else{
                          $(".mess").html(d.status.msg)
                      }
                  },
                  error:function(){
                      $(".mess").html(d.status.msg)
                  }
              }
              global.ajax(d)
          }
      })
  })
</script>
</body>
</html>
