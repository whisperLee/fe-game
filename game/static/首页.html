<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <meta name="format-detection" content="telephone=no">
  <link href="../css/index.css" rel="stylesheet" type="text/css" media="screen" />
  <title>首页</title>
</head>
<body>
<div class="main" id="wx_index">
  <div class="userCenterWrap">
    <div class="topMessage"><p><b>浪里一枝花</b>获得本局mvp</p></div>
    <div class="userCenter">
      <div class="left">
        <user class="userBack" v-bind:user="user"></user>
        <p class="nickname">{{user.nickName}}</p>
      </div>
      <div class="right">
        <div class="levelWrap">
          <span class="level">lv.2</span>
          <div class="levelPro">
            <b style="width:30%"></b>
            <i>50/100</i>
          </div>
        </div>
        <div class="card">
          <b>月卡:1</b>
          <b>天卡:15</b>
          <b>时卡:62.5</b>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="importantMess"  style="display: none" v-show="importantMess">
      <p>{{importantMess}}</p>
    </div>
    <div class="imgScroll">
      <ul>
        <li class="active">
          <a href="">
            <img src="https://gw.alicdn.com/imgextra/i1/10/TB2nUmng7fb_uJjSsrbXXb6bVXa_!!10-0-lubanu.jpg_q50.jpg" alt="">
          </a>
        </li>
        <li>
          <a href="">
            <img src="https://aecpm.alicdn.com/simba/img/TB1CWf9KpXXXXbuXpXXSutbFXXX.jpg_q50.jpg" alt="">
          </a>
        </li>

      </ul>
  </div>
    <div class="shops">
      <ul>
        <li>
          <a href="">
            <img src="../wxImage/s.jpg" alt="">
            <div class="info">
              <p class="local">重庆市渝北区</p>
              <p class="shopName">一见如故</p>
              <div class="status">
                <span class="gaming">游戏中：<b>13</b>人</span>
                <span class="lineUp">排队中：<b>13</b>人</span>
                <span class="notBeginning">未开始：<b>13</b>人</span>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </div>
  <div class="footer">
    <ul>
      <li class="index on">首页</li>
      <li class="appoint">预约</li>
      <li class="game">游戏</li>
      <li class="store">商城</li>
      <li class="my">我的</li>
    </ul>
  </div>
</div>
</div>
<script type="application/javascript" src="../../js/zepto.min.js"></script>
<script type="application/javascript" src="../../js/vue.js"></script>
<script type="application/javascript" src="../../game/js/global.js"></script>
<script type="application/javascript" src="../../game/js/component.js"></script>
<script type="application/javascript" src="../../game/js/animate.js"></script>
<script>
    Vue.component('user',component.user)
    new Vue({
        el: '#wx_index',
        data: {
            importantMess:'重要通知：为庆祝分店开业，所有店铺今日5折！！',
            user:{
                "userId":201,"nickName":"浪里一枝花","number":1,"deadFlag":false,"identityStatus":"SURVIVAL","stage":1,"star":1,"likeTime":1,"mvpTime":1
            }
        },
        created: function () {
            var _self = this

        },
        methods: {}
    })

</script>
</body>
</html>
