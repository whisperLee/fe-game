<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no">
    <link href="../css/wxh_mine.css" rel="stylesheet" type="text/css" media="screen" />
    <title>首页</title>
</head>
<body>
<div class="main" id="wx_mine" v-cloak>
    <div class="userCenterWrap">
        <div class="userCenter">
            <div class="top">
                <user class="userBack" v-bind:user="user"></user>
                <p class="nickname">{{user.nickName}}</p>
            </div>

            <div class="levelWrap">
                <span class="level">lv.{{user.stage}}</span>
                <div class="levelPro">
                    <b v-bind:style="`width:${user.levelPro || 0 }%`"></b>
                    <i>{{user.totalGameScore}}/{{user.nextNeedScore}}</i>
                </div>
            </div>
            <div class="card">
                <b v-for = "item in card">{{item.name}}:{{item.value}}{{item.unit}}</b>
            </div>
        </div>
    </div>
    <div class="container">
        <ul class="list">

            <li>
                <a href="wx_orders.html">订单</a>
            </li>
            <!--<li>-->
                <!--<a href="wx_achievement.html">成就</a>-->
            <!--</li>-->
            <li>
                <a href="wx_cards.html">优惠券</a>
            </li>
            <li>
                <a href="wx_ranking.html">排行榜</a>
            </li>
            <li>
                <a href="wx_records.html">游戏记录</a>
            </li>
            <li>
                <a href="wx_pandect.html">游戏战绩</a>
            </li>
            <li>
                <a href="wx_yumi.html">遇米明细</a>
            </li>
        </ul>
        <a class="btn logout" v-on:click="logout()">退出</a>

    </div>
    <div class="footer">
        <ul>
            <li class="index">首页</li>
            <li class="appoint">预约</li>
            <li class="game">游戏</li>
            <li class="store">商城</li>
            <li class="my on">我的</li>
        </ul>
    </div>
</div>
<script type="application/javascript" src="../../js/zepto.min.js"></script>
<script type="application/javascript" src="../../js/vue.js"></script>
<script type="application/javascript" src="../../js/velocity.min.js"></script>
<script type="application/javascript" src="../../game/js/wx/wx_global.js"></script>
<script type="application/javascript" src="../../game/js/wx/wx_component.js"></script>
<script type="application/javascript" src="../../game/js/wx/wx_mine.js"></script>
</body>
</html>
