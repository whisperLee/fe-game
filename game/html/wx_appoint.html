    <title></title>

<body>
<div class="main" id="wx_appoint" v-cloak>
    <div class="header"><div><h1 class="pageName"><span>预约</span></h1></div></div>
    <div class="container">
        <div class="canAppoint">
            <div class="section-gap">
                <div class="section-title"> 店 铺 ：</div>
                <div class="section-contain">
                    <div class="selected">旗舰店</div>
                    <ul>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>
            <div class="section-gap">
                <div class="section-title"> 联 系 人 ：</div>
                <div class="section-contain">
                    <div class="input"><input type="text" name="name" placeholder="请输入联系人"></div>
                </div>
            </div>
            <div class="section-gap">
                <div class="section-title">联系电话：</div>
                <div class="section-contain">
                    <div class="input phone">
                        <input type="tel" name="tel" placeholder="请输入联系人电话">
                        <b class="clear"></b>
                    </div>
                </div>
            </div>
            <div class="section-gap">
                <div class="section-title">预约方式：</div>
                <div class="section-contain">
                    <ul class="radios" id="reserveType">
                        <li type="1" typeName="散客" class="radio on">散客</li>
                        <li type="0" typeName="包桌" class="radio">包桌</li>
                    </ul>
                </div>
            </div>
            <div class="section-gap">
                <div class="section-title">到店时间：</div>
                <div class="section-contain">
                    <div class="choosedTime" v-on:click="chooseTime()">请选择到店时间</div>
                </div>
            </div>
            <a class="btn" v-on:click="submit()">提交</a>
        </div>
        <div class="cannotAppoint">
            <p>信用评分太低无法进行预约，请直接到店游戏以恢复信用评分!!</p>
        </div>
    </div>
    <div class="chooseWrap">
        <div class="mark"></div>
        <div class="chooseTime" v-for = "(items,key) in times" :type="key">
            <h2 class="title">{{key}}预约时间</h2>
            <div class="times">
                <ul class="left" >
                    <li v-for = "(item,key) in items">{{key}}</li>
                </ul>
                <div class="right" v-for = "times in items">
                    <li v-for = "time in times" :dayStr="time.dayStr" :timeStr="time.timeStr">{{time.timeStr}}</li>
                </div>
            </div>
        </div>

    $(function(){
        var layer = {
            init:function(){
                this.active()
                var maxNum = 12
                var h = ''
                for(var i=1;i<=maxNum; i++){
                    h+='<option value="'+i+'">'+i+'</option>'
                }
                $("#number").html(h)
            },
            active:function(){
                var  _this = this
                $('.radio-group').each(function(){
                    var el = $(this)
                    el.find('li').off().on('click',function(){
                        $(this).addClass('active').siblings().removeClass('active')

                    })
                })

                $("#number").change(function(){
                    var number=$(this).children('option:selected').val()
                    $(".number .selected").html(number)
                })
            }
        }
        layer.init()
    })
