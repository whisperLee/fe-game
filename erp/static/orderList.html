<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <meta name="format-detection" content="telephone=no">
  <link href="../css/orderList.css" rel="stylesheet" type="text/css" media="screen" />
  <title>首页</title>
</head>
<body>
<div class="main" id="e_orderList">
  <div class="contain">
    <div class="tabWrap">
      <div class="tabBar">
        <ul>
          <li class="on"><a>全部</a></li>
          <li><a>已完成</a></li>
          <li><a>未完成</a></li>
        </ul>
      </div>
      <div class="tabCons">
        <div class="tabCon on">
          <div class="tableSearch">
            <div class="searchMod">
              <span class="label">订单状态：</span>
              <div class="labelCon selectedWrap">
                <span class="selected">全部</span>
                <ul class="selectedDrop">
                  <li>全部</li>
                  <li>待付款</li>
                  <li>退款中</li>
                  <li>待确认</li>
                  <li>待发货</li>
                  <li>已发货</li>
                  <li>交易成功</li>
                  <li>交易关闭</li>
                  <li>已开发票</li>
                </ul>
              </div>
            </div>
            <div class="searchMod">
              <span class="label">联系电话：</span>
              <div class="labelCon searchModInput">
                <input type="text" placeholder="请输入联系电话">
              </div>
            </div>
          </div>
          <div class="tableList orderList">
            <div class="th">
              <span class="goodImg">商品图片</span>
              <span class="goodName">商品名称</span>
              <span class="good">单价</span>
              <span class="goodNum">数量</span>
              <span  class="orderStatus">状态</span>
              <span class="operate">操作</span>
            </div>
            <div class="order">
              <div class="hd">
                <span class="check js-check"></span>
                <span class="orderNum">订单号：139904110879978581</span>
                <span class="orderData">下单时间：2018-06-06</span>
              </div>
              <div class="bd">
                <div class="tr">
                  <span class="goodImg"><img src="https://img.alicdn.com/bao/uploaded/i2/63674260/TB2xDMQdmtYBeNjSspkXXbU8VXa_!!63674260.jpg_80x80.jpg"></span>
                  <span class="goodName">风衣</span>
                  <span class="good">149.8</span>
                  <span class="goodNum">1</span>
                  <span  class="orderStatus">已付款</span>
                  <span class="operate"><a class="btn deliver js-deliver"></a></span>
                </div>
              </div>
            </div>
            <div class="order">
              <div class="hd">
                <span class="check js-check"></span>
                <span class="orderNum">订单号：139904110879978581</span>
                <span class="orderData">下单时间：2018-06-06</span>
              </div>
              <div class="bd">
                <div class="tr">
                  <span class="goodImg"><img src="https://img.alicdn.com/bao/uploaded/i2/63674260/TB2xDMQdmtYBeNjSspkXXbU8VXa_!!63674260.jpg_80x80.jpg"></span>
                  <span class="goodName">风衣</span>
                  <span class="good">149.8</span>
                  <span class="goodNum">1</span>
                  <span  class="orderStatus">已付款</span>
                  <span class="operate"><a class="btn deliver js-deliver"></a></span>
                </div>
                <div class="tr">
                  <span class="goodImg"><img src="https://img.alicdn.com/bao/uploaded/i2/63674260/TB2xDMQdmtYBeNjSspkXXbU8VXa_!!63674260.jpg_80x80.jpg"></span>
                  <span class="goodName">风衣</span>
                  <span class="good">149.8</span>
                  <span class="goodNum">1</span>
                  <span  class="orderStatus">已付款</span>
                  <span class="operate"><a class="btn deliver js-deliver"></a></span>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
<script type="application/javascript" src="../../js/zepto.min.js"></script>
<script type="application/javascript" src="../../js/vue.js"></script>
<script type="application/javascript" src="../../js/velocity.min.js"></script>
<script type="application/javascript" src="../js/eglobal.js"></script>
<script type="application/javascript" src="../js/orderList.js"></script>
</body>
</html>
